## Course Overview

- Gain a holistic view on the design of an interactive media project.

- Develop theoretical and practical understanding of design principles.

- Demonstrate competency in using appropriate tools and software to design interactive work.

## What is Interactivity?

--

Interactivity refers to the ways in which users can participate in and influence the media they engage with.

--

Types of Interactivity: 

1. Reactive (simple feedback mechanisms)

--

2. Proactive (user-initiated interactions)

--

3. Mutual (two-way communication)
